{% set name = "baal" %}
{% set version = "1.5.1" %}


package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  url: https://pypi.io/packages/source/{{ name[0] }}/{{ name }}/baal-{{ version }}.tar.gz
  sha256: 24634c8ef8cef2ceb117b1e1437639e21e75e58261d63317024c5ddb933c1327

build:
  number: 0
  noarch: python
  script: {{ PYTHON }} -m pip install . -vv

requirements:
  host:
    - python >=3.6
    - pip
  run:
    - python >=3.6
    - pip
    - matplotlib-base
    - numpy
    - pandas
    - pillow >=6.2.0
    - pytorch-lightning >=0.8.5
    - scikit-learn
    - scipy
    - structlog
    - pytorch >=1.5.0
    - tqdm

test:
  imports:
    - baal
    - baal.active

about:
  home: https://github.com/ElementAI/baal
  summary: Library for bayesian active learning.
  license: Apache-2.0
  # Ticket for include the license file: https://github.com/ElementAI/baal/issues/99
  license_file: LICENSE

extra:
  recipe-maintainers:
    - hadim
    - maclandrol
